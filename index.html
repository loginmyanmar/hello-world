<script>
function ajax_post(){
    // Create our XMLHttpRequest object
    var hr = new XMLHttpRequest();
    // Create some variables we need to send to our PHP file
    var url = "booktestPDO.php";
    var fn = document.getElementById("depart").value;
    var ln = document.getElementById("desti").value;
	var dte = document.getElementById("datepicker").value;
    var vars = "depart="+fn+"&desti="+ln+"&datepicker="+dte;
    hr.open("POST", url, true);
    // Set content type header information for sending url encoded variables in the request
    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    // Access the onreadystatechange event for the XMLHttpRequest object
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var return_data = hr.responseText;
			document.getElementById("status").innerHTML = return_data;
	    }
    }
    // Send the data to PHP now... and wait for response to update the status div
    hr.send(vars); // Actually execute the request
    document.getElementById("status").innerHTML = "Avaliable route Searching...";
}
</script>

function booking(a,b,c){
	
		
	var bookCal = new XMLHttpRequest ();
	var url = "seat.php";

	var bookSeat = "dCode="+b+"&bLine="+a+"&tCode="+c;
	bookCal.open ("POST", url, true);
	bookCal.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	bookCal.onreadystatechange = function(){
		if (bookCal.readyState ==4 && bookCal.status == 200){
			var returnBooking = bookCal.responseText;
			document.getElementById ("seat").innerHTML = returnBooking;
		}
	}
	bookCal.send(bookSeat);
	document.getElementById("seat").innerHTML = "Please wait taking seat......";
	
}
</script>
